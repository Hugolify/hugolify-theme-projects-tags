module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    projects_tags: /projects/tags/
  term:
    projects_tags: /projects/tags/:slug/
taxonomies:
  projects_tag: projects_tags

# Params
params:
  admin:
    collections:
      projects_tags:
        enable: true