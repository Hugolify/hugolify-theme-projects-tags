{{ with .Params.projects_tags }}
  <div class="list-tags">
    <p>{{ i18n "projects_tags.title" (. | len) }}</p>
    <ul>
      {{ range . }}
        {{ $tag := partial "GetTaxonomy" (dict "slug" . "taxonomy" "projects_tags")  }}
        {{ with $tag }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}
